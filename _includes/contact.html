<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's get in touch.</h2>
                <hr class="primary">
                <p>I'm always open to conversations. Get in touch with me to talk about product management or your product ideas. One of my ongoing self-improvement 
				goals is to fiddle codes and push to github, so if you got some feedback, that's great, too.</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="{{ site.linkedin_url }}">
                <i class="fa fa-linkedin fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>

    </div>
</section>
