---
layout: default
---

<main id="main" class="site-main">
    <article class="post-full inner">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
        </header><!-- .post-header -->
        {% if page.featured_image %}
        <div class="post-thumbnail"><img src="{{ site.baseurl }}{{ page.featured_image }}" alt="{% if page.featured_image_alt %}{{ page.featured_image_alt }}{% else %}{{ page.title }}{% endif %}" /></div>
        {% endif %}
        <div class="post-content inner">
            {{content}}
            <p><i>If you found my blog helpful, <b>please consider adding to my book fund.</b> You can also make requests on what I should read next!</i></p>
            <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="yejikimbarros" data-color="#40DCA5" data-emoji="ðŸ“–" data-font="Cookie" data-text="Buy me a book" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00" ></script>
        </div>
    </article>
    {% if site.mailchimp_url %}
    {% include newsletter-box.html %}
    {% endif %}
</main><!-- .site-main -->
